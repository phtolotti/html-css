            <title>Fontes Externas</title>

            <style>
                @font-face {
                    font-family: 'Verve';
                    src: url('fonts/Verve.ttf') format('truetype'), url('fonts/VerveAlternate.ttf') format('truetype'), url('fonts/VerveShadow.ttf') format('truetype');
                    font-weight: normal;
                    font-style: normal;
                    
                    /*
                        Tipos de format()
                        - opentype (otf)
                        - truetype (ttf)
                        - embedded-opentype
                        - truetype-aat (Apple Advanced Typography)
                        - svg   
                    */
                }

                body{
                    font-family: Arial, Helvetica, sans-serif;
                }

                h1{
                    font-family: 'Verve', Times, serif;
                    font-size: 3em;
                    font-weight: normal;
                }
            </style>
