<!DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Modelo de Caixa</title>

            <style>
                h1{ /*box-level*/
                    background-color: lightgrey;
                    width: 300px;
                    height: 300px;

                    border: 10px solid darkslategray;

                    padding: 10px;

                    margin: 20px auto 40px auto;

                    outline: 5px dashed blue;
                }

                a{  /*inline-level*/
                    border: 5px solid lightcoral;

                    padding: 10px;
                }
            </style>
        </head>
        <body>
            <h1>Exemplo de box-level</h1>
            <p>Parágrafo também são exemplo de box-level, mas os <a href="">link são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
        </body>
    </html>
