<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Links</title>

            <style>

                /*
                    # = id
                    . = class
                    : = pseudo-class
                    :: = pseudo-element
                    > = children
                */
                
                body{
                    font-family: Arial, Helvetica, sans-serif;
                }

                a{
                    color: red;
                    text-decoration: none;
                    font-weight: bold;
                }

                a:visited{
                    color: brown;
                }

                a:hover{
                    text-decoration: underline;
                    color: blue;
                }

                a:active{
                    color: pink;
                }

                .especial{
                    background-color: lightcoral;
                }

                a::after{
                    content: ' [link] ';
                    text-decoration: none;
                    font-weight: normal;
                    color: darkgrey;
                }
            </style>
        </head>
        <body>
            <h1>Personalizando Links</h1>
            <ul>
                <li><a href="https://www.youtube.com/" target="_blank">Youtube</a></li>
                <li><a href="https://chatgpt.com/" target="_blank" class="especial">ChatGPT</a></li>
                <li><a href="https://color.adobe.com/pt/create/color-wheel" target="_blank">Alguma coisa ai</a></li>
            </ul>
        </body>
    </html>
