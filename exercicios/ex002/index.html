<!DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Prágrafos e Quebras</title>
        </head>

        <body>
            <h1>Parágrafos e Quebras de linha</h1>
            <hr><!--Cria uma linha horizontal-->
            <p>Você pode escrever da forma que quiser, só tem que
                colocar
                dentro das tags
                de &lt;p&gt; e &lt;/p&gt;
            </p> <!--O que importa não é a forma que ta escrito dentro, mas sim onde está escrito-->

            <p>Quando quiser quebrar o texto em um lugar expecifico é melhor utilizar a tag &lt;br&gt; assim: <br> dessa forma que ficaria</p> <!--A tag br é uma quebra de linha-->

            <!--"&lt;" faz o "<" e o "&gt;" faz o ">"-->
        </body>
    </html>
