<!DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Mídias em HTML5</title>
        </head>
        <body>
            <h1>Imagens Dinânicas</h1>
            <p>Tentar abrir esse site em dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador</p>

            <picture>
                <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png"> <!--O "max-width" serve para dizer com qual tamanha da tela a imagem vai mudar/aparecer, dando o a margem máxima-->
                <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
                <img src="img/foto-g.png" alt="Imagem flexível">
            </picture>
            <hr>

            <h1>Reproduzindo Áudio</h1>
            <p>Aprendendo a reproduzir áudios em HTML5.</p>

            <audio preload="metadata" autoplay controls loop>
                <source src="midia/Evil Plan - Kevin MacLeod.mp3" type="audio/mpeg">
                <source src="midia/Evil Plan - Kevin MacLeod.mp3" type="audio/ogg">
                <source src="midia/Evil Plan - Kevin MacLeod.mp3" type="audio/wav"><!--Evitar esse tipo de arquivo, muito pesado-->
                <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="https://www.youtube.com/watch?v=4OZYsFl-J9s">Clique aqui para baixar o arquivo MP3</a></p><!--Só vai aparecer se não carregar nenhuma das outras opções-->
            </audio>
            <!--Formatos MP3 WAV OGG-->
        </body>
    </html>
