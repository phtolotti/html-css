<!DOCTYPE html>
    <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Vídeos com HTML5</title>
        </head>
        <body>
            <h1>Inserindo vídeos hospedados localmente</h1>
            <p>Este vídeo está hospedado no meu próprio servidor</p>

            <video width="500" poster="img/tumb.jpg" controls loop>
                <source src="midia/meu-video-webm.webm" type="video/webm">
                <source src="midia/meu-video-mp4.mp4" type="video/mp4">
                <source src="midia/14607252_2160_3840_30fps.mp4" type="video/mp4">
                <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
            </video>
            <hr>
            <h1>Inserindo vídeos do YouTube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=NCSD-ctjVwCHVw-f" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo?si=GyP3gpo7-Zsh_-P5" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </body>
    </html>
